<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./assetc/svg/SVG (3).svg" alt="Logo" class="logo" />
        <form class="search-container">
          <input
            type="search"
            placeholder="Search events"
            class="search-input"
          />
          <input
            type="search"
            placeholder="Search city"
            class="location-input"
          />
          <button class="search-button">
            <img src="./assetc/svg/SVG (4).svg" alt="search" />
          </button>
        </form>
      </div>

      <div class="header-right">
        <button class="language">
          <img src="/assetc/svg/Vector (4).svg" alt="globe icon" />
          <span>English</span>
        </button>
        <a href="#" class="login-link">Log in</a>
        <button class="signup-button">Sign up</button>
      </div>
    </header>
    <main>
      <section class="top-about">
        <div class="about-text">
          <h1>The people platform—Where interests become friendships</h1>
          <p>
            Whatever your interest, from hiking and reading to networking and
            skill sharing, there are thousands of people who share it on Meetup.
            Events are happening every day—sign up to join the fun.
          </p>
          <button class="join-meetup">Join Meetup</button>
        </div>
        <div class="top-image">
          <img src="/assetc/png/irl_event.svg.png" alt="friendship-logo" />
        </div>
      </section>
    </main>
  </body>
  <script src="./scripts/script.js"></script>
</html>
